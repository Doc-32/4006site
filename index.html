<script>


function aisPerfect(n){
var s = 0;
for(var i=1;i<n;i++){
if(!(n % i))
			s += i;}
	return (n == s)?n + " sayısı mükemmel sayıdır.":n + " sayısı mükemmel sayı değildir.";
}

function mod(n,m){
    if (n < 0)return n % m + m;
    else return n % m;
  
  
  
}
function isPerfect(n){
	var n1 = n;
	var k = 1;
	while (!(n & 1)){
		k += 1;
		n >>= 1;
		}
	if (!(n & (n + 1))){
		if ((! (n >> k)) && (n >> (k - 1)))
			{
			if (k == 2)return  n1 + " sayısı mükemmel sayıdır.";
			var s = 4;
			for(var sak = 0; sak<k-2;sak++) s = mod((s * s - 2),n);
			if (!s)return  n1+ " sayısı mükemmel sayıdır.";
			}
		return n1+ " sayısı mükemmel sayı değildir.";
		}
		return n1 + " sayısı mükemmel sayı değildir.";
	}
